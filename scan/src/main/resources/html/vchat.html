<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>软件发布</title>
<script src="js/jquery.min.js"></script>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap3-dialog/1.35.4/css/bootstrap-dialog.min.css"
	rel="stylesheet">
<link href="css/animation.css" rel="stylesheet">
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script> -->
<script
	src="https://cdn.bootcss.com/bootstrap3-dialog/1.35.4/js/bootstrap-dialog.min.js"></script>
<style type="text/css">
 
.vchat-client-div {
	position: relative;
	width: 300px;
	left: 50%;
	margin-left: -150px;
	height: 200px;
}

.vchat-auto-client-div {
	position: relative;
	width: 300px;
	height: 100px;
	left: 50%;
	margin-left: -150px;
}
</style>
</head>
<body>
	<div class='vchat-client-div'>
		<form action="upload-vchat" method="POST" enctype="multipart/form-data">
			<p>客户端绿色包发布：</p>
			<br /> <input type="file" name="file" />
			<p>
				<span style='width:50px'>用户名：</span><input type="text" name="username" />
			</p>
			<p>
				<span style='width:50px'>密码：</span><input type="text" name="pwd" />
			</p>
			<p>
				<input type="submit" value="发布" />
			</p>
		</form>
	</div>
	<div class='vchat-auto-client-div'>
		<form action="uploads" method="POST" enctype="multipart/form-data">

			<p>客户端自动升级包上传：</p>
			<ul id="fileList">
				<li index='1'>文件1：<input type="file" name="file" />
				</li>
			</ul>
			<p>
				<span onclick="addFile()">继续添加</span>
			</p>
			<p>
				<input type="submit" value="上传" />
			</p>
		</form>
	</div>
</body>
<script type="text/javascript">
	function addFile() {
		var len = Number($("#fileList li:last").attr('index')) + 1;
		$("#fileList")
				.append(
						"<li index = '"+len+"'>文件"
								+ len
								+ "：<input type='file' name='file' /><span onclick='removeFile(this)'>移除</span> </li>");
	}
	function removeFile(obj) {
		$(obj).parent().remove();
	}
</script>
</html>
